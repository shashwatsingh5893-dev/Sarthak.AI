<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak AI | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.07);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #0f172a;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            color: var(--text);
            overflow-x: hidden;
        }

        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(to right, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: 40px;
        }

        .chat-box {
            width: 100%;
            max-width: 800px;
            height: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user-message { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }

        /* FIXED INPUT AREA FOR MOBILE */
        .input-area {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.4);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #userInput {
            flex: 1; /* Yeh bachi hui poori jagah lega */
            min-width: 0; /* Mobile overflow rokne ke liye */
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 16px; /* 16px se mobile par auto-zoom nahi hoga */
        }

        #sendBtn {
            flex-shrink: 0; /* Button ko chhota hone se rokega */
            background: var(--primary);
            color: white;
            border: none;
            height: 45px;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:active { transform: scale(0.95); }

        @media (max-width: 480px) {
            .hero { height: 40vh; }
            .chat-box { height: 75vh; }
            #sendBtn { padding: 0 15px; } /* Mobile par thoda chhota padding */
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Sarthak AI</h1>
        <p style="color: #94a3b8; font-size: 0.9rem; letter-spacing: 2px;">PREMIUM NEURAL ENGINE</p>
    </section>

    <section class="chat-container">
        <div class="chat-box">
            <div class="messages-area" id="msgArea">
                <div class="message ai-message">Namaste! Main Sarthak AI hoon.</div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="1 plus 1..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <script>
        let counter = 0;
        const wordMap = {'one': '1', 'two': '2', 'three': '3', 'four': '4', 'five': '5', 'six': '6', 'seven': '7', 'eight': '8', 'nine': '9', 'zero': '0'};

        function sendMessage() {
            const input = document.getElementById('userInput');
            const msgArea = document.getElementById('msgArea');
            let text = input.value.trim();
            if (!text) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerText = text;
            msgArea.appendChild(userDiv);
            input.value = "";

            setTimeout(() => {
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                let processedText = text.toLowerCase();
                for (let word in wordMap) { processedText = processedText.replace(new RegExp(word, 'g'), wordMap[word]); }

                const numbers = processedText.match(/\d+/g);
                const isAddition = /plus|\+|jod|sum|add|kitna/.test(processedText);

                if (numbers && numbers.length >= 2 && isAddition) {
                    aiDiv.innerText = `${numbers[0]}+${numbers[1]}=${numbers[0]}${numbers[1]}`;
                } else {
                    let cycleIndex = counter % 6;
                    aiDiv.innerText = (cycleIndex < 3) ? "Sunai nahi de raha hai bhai" : "I am asking to you";
                    counter++;
                }
                msgArea.appendChild(aiDiv);
                msgArea.scrollTop = msgArea.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
