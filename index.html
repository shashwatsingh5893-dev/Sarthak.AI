<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak AI | Apne Malik Ki Tarah Bewda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero { padding: 25px 20px; text-align: center; }
        .hero h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 800px;
            margin: 0 auto 15px auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 1rem;
            line-height: 1.4;
            animation: pop 0.3s ease;
        }

        .user-message { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: rgba(255,255,255,0.12); border-bottom-left-radius: 4px; }

        .input-area {
            padding: 12px;
            background: rgba(0,0,0,0.4);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            min-width: 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 14px;
            border-radius: 14px;
            color: white;
            outline: none;
            font-size: 16px;
        }

        #sendBtn {
            flex-shrink: 0;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Sarthak AI</h1>
    </section>

    <section class="chat-container">
        <div class="messages-area" id="msgArea">
            <div class="message ai-message">Boliye! Sarthak AI haazir hai Mera Malik Sarthak Bewda Hai Kahi Bhi Pada Rahata Hai Mai Bhi Uski Tarah Bewda Hu. ðŸ˜Ž</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Kuch bhi puchiye..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script>
        let counter = 0;
        const wordMap = {'one': '1', 'two': '2', 'three': '3', 'four': '4', 'five': '5', 'six': '6', 'seven': '7', 'eight': '8', 'nine': '9', 'zero': '0'};

        function sendMessage() {
            const input = document.getElementById('userInput');
            const msgArea = document.getElementById('msgArea');
            let text = input.value.trim();
            if (!text) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerText = text;
            msgArea.appendChild(userDiv);
            input.value = "";

            setTimeout(() => {
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                let lowText = text.toLowerCase();

                // 1. Ansh Origin Logic
                if (lowText.includes('ansh') && (lowText.includes('kaha') || lowText.includes('aya'))) {
                    aiDiv.innerText = "Misopotamia ðŸ›ï¸ðŸŒðŸº";
                }
                // 2. Ansh Daat Logic (Badi chij, sabse aage, bahar nikla)
                else if (lowText.includes('daat') || lowText.includes('aage') || lowText.includes('bahar') || lowText.includes('badi chij')) {
                    aiDiv.innerText = "Ansh bhai ka daat ðŸ¦·ðŸ¤“ðŸ”¥";
                }
                // 3. Jump/Kuda Logic
                else if (lowText.includes('kuda') || lowText.includes('jump') || lowText.includes('sarthak kaha')) {
                    aiDiv.innerText = "Sarthak jump on a theka counter! ðŸ»ðŸ•º";
                }
                // 4. Elastic Logic
                else if (/el[a|e]st[i|y]k|elastic|lastic/.test(lowText)) {
                    aiDiv.innerText = "This is plastic, Sarthak ke chaddhi mei hai elastic fantastic! ðŸ©²ðŸ”¥";
                }
                // 5. Image Logic
                else if (lowText.includes('image') || lowText.includes('photo') || lowText.includes('pic') || lowText.includes('dikhai')) {
                    aiDiv.innerText = "Imageeeeee ðŸ–¼ï¸âœ¨ðŸ“¸";
                }
                // 6. Math Logic (1+1=11)
                else if (lowText.match(/\d+/) && (lowText.includes('+') || lowText.includes('plus') || lowText.includes('kitna') || lowText.includes('jod'))) {
                    let processed = lowText;
                    for (let word in wordMap) { processed = processed.replace(new RegExp(word, 'g'), wordMap[word]); }
                    const nums = processed.match(/\d+/g);
                    if(nums && nums.length >= 2) {
                        aiDiv.innerText = `${nums[0]}+${nums[1]}=${nums[0]}${nums[1]} ðŸ§ `;
                    } else {
                        handleCycle(aiDiv);
                    }
                } 
                // 7. Default Cycle Logic (3-3 Gap)
                else {
                    handleCycle(aiDiv);
                }

                msgArea.appendChild(aiDiv);
                msgArea.scrollTop = msgArea.scrollHeight;
            }, 600);
        }

        function handleCycle(element) {
            let cycleIndex = counter % 6;
            element.innerText = (cycleIndex < 3) ? "Sunai nahi de raha hai bhai ðŸ™‰" : "I am asking to you ðŸ¤¨";
            counter++;
        }
    </script>
</body>
</html>
