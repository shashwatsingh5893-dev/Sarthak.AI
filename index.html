<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak AI | Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            padding: 30px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
        }

        .user-message { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }

        /* THE FIX: MOBILE BUTTON VISIBILITY */
        .input-area {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 8px; /* Input aur button ke beech ki jagah */
        }

        #userInput {
            flex: 1; /* Sirf bachi hui jagah lega */
            min-width: 0; /* Isse input button ko screen se bahar nahi dhakelega */
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 16px;
        }

        #sendBtn {
            flex-shrink: 0; /* Button ko hamesha poora dikhayega, chhota nahi hone dega */
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap; /* Text ko wrap hone se rokega */
        }

        #sendBtn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <section class="hero">
        <h1>Sarthak AI</h1>
    </section>

    <section class="chat-container">
        <div class="messages-area" id="msgArea">
            <div class="message ai-message">Namaste! Main Sarthak AI hoon.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="1 plus 1 kitna hota hai?" onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script>
        let counter = 0;
        const wordMap = {'one': '1', 'two': '2', 'three': '3', 'four': '4', 'five': '5', 'six': '6', 'seven': '7', 'eight': '8', 'nine': '9', 'zero': '0'};

        function sendMessage() {
            const input = document.getElementById('userInput');
            const msgArea = document.getElementById('msgArea');
            let text = input.value.trim();
            if (!text) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerText = text;
            msgArea.appendChild(userDiv);
            input.value = "";

            setTimeout(() => {
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                let processedText = text.toLowerCase();
                for (let word in wordMap) { processedText = processedText.replace(new RegExp(word, 'g'), wordMap[word]); }

                const numbers = processedText.match(/\d+/g);
                const isAddition = /plus|\+|jod|sum|add|kitna/.test(processedText);

                if (numbers && numbers.length >= 2 && isAddition) {
                    aiDiv.innerText = `${numbers[0]}+${numbers[1]}=${numbers[0]}${numbers[1]}`;
                } else {
                    let cycleIndex = counter % 6;
                    aiDiv.innerText = (cycleIndex < 3) ? "Sunai nahi de raha hai bhai" : "I am asking to you";
                    counter++;
                }
                msgArea.appendChild(aiDiv);
                msgArea.scrollTop = msgArea.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
